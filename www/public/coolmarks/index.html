<html>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/controller/siny_controller.js"></script>
  <link rel=stylesheet type=text/css href="./assets/css/style.css">
  <link rel=stylesheet type=text/css href="./assets/css/coolmarks.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <body ng-app="siny" ng-controller="sinyCtrl">
    <div class="container">
      <div class="role">
	<div class="col-md-9" role="main">
	  <input ng-model="searchBookMark" type="text"  class="form-control"> </input>
	  <div class="bs-glyphicons">
	    <ul class="bs-glyphicons-list">
	      <li ng-repeat="bookmark in user.bookmark | filter:searchBookMark">
		<div class="markItem">
		  <i class="glyphicon fa fa-trash fa-2x" ng-click="removeMarkItem(user, $index)"></i>
		  <a href="{{bookmark.url}}" target="_blank">
		    <div class="markBlock">
		      <div class="markUrl">
			{{bookmark.url  | limitTo:  25}}
		      </div>
		      <hr />
		      <div class="markInfo">
			{{bookmark.name | limitTo: 20}}
		      </div>
		    </div>
		  </a>	
		</div>
	      </li>
	    </ul>
	  </div>
	</div>
	<div class="col-md-3 column">
	  <a id="modal-795914" href="#modal-container-795914" role="button" class="btn" data-toggle="modal">Mark</a>
	</div>
      </div>
      <div class="modal fade" id="modal-container-795914" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	      <h4 class="modal-title" id="myModalLabel">Append A BookMark</h4>
	    </div>
	    <div class="modal-body">
	      <form role="form" >
		<div class="form-group">
		  <label for="bookmarkName">BookMark Name</label>
		  <input type="text" ng-model="bookmarkName" id="bookmarkName" class="form-control">
		</div>
		<div class="form-group">
		  <label for="bookmarkUrl">BookMark Address</label>
		  <input type="text" ng-model="bookmarkUrl" id="bookmarkUrl" class="form-control">
		</div>
	      </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button> 
	      <button type="button" data-dismiss="modal" ng-click='append(user, bookmarkName, bookmarkUrl)' class="btn btn-primary">Append</button>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
