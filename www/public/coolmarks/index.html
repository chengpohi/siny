<html>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/controller/siny_controller.js"></script>
  <link rel=stylesheet type=text/css href="./assets/css/style.css">
  <link rel=stylesheet type=text/css href="./assets/css/coolmarks.css">
  <body ng-app="siny" ng-controller="sinyCtrl">
    <div class="container">
      <div class="role">
	<div class="col-md-9" role="main">
	  <form role="form">
	    <div class="form-group">
	      <label for="bookMarkName">BookMark
		Name</label><input type="text" ng-model="bookMarkName"
				   id="bookMarkName" class="form-control">
	    </div>
	    <div class="form-group">
	      <label for="bookMarkUrl">BookMark Address</label><input type="text"
								      ng-model="bookMarkUrl" id="bookMarkUrl" class="form-control">
	    </div>
	    <button type="button" ng-click='append(user, bookMarkName, bookMarkUrl)' class="btn btn-info btn-lg">Append</button>
	  </form>
	  <div class="bs-glyphicons">
	    <ul class="bs-glyphicons-list">
	      <li ng-repeat="bookMark in user.bookMarks"
		  style="cursor: pointer;" >
		<div>
		  <div  style="display:block; z-index:1000; position: absolute;">
		    <span class="glyphicon glyphicon-remove"
			  aria-hidden="true"></span>
		  </div>
		  <div >
		    {{ bookMark.name }}
		  </div>
	      </li>
	    </ul>
	    </div>
	  </div>
	  <div class="col-md-4 column">
	  </div>
	</div>
      </div>
  </body>
</html>
