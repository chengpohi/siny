<html>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/controller/siny_controller.js"></script>
  <link rel=stylesheet type=text/css href="./assets/css/style.css">
  <body ng-app="siny" ng-controller="sinyCtrl">
    <div class="container">
      <div class="col-md-4 column">
      </div>
      <div class="col-md-4 column">
	<form role="form">
	  <div class="form-group">
	    <label for="bookMarkName">BookMark
	      Name</label><input type="text" ng-model="bookMarkName"
				 id="bookMarkName" class="form-control">
	  </div>
	  <div class="form-group">
	    <label for="bookMarkUrl">BookMark Address</label><input type="text"
								    ng-model="bookMarkUrl" id="bookMarkUrl" class="form-control">
	  </div>
	  <button type="button" ng-click='append(bookMarks, bookMarkName, bookMarkUrl)' class="btn btn-info btn-lg">Append</button>
	</form>
	<ul>
	  <li ng-repeat="bookMark in bookMarks">
	    <a href="{{ bookMark.url }}" target="_blank">{{ bookMark.name }}</a>
	  </li>
	</ul>
      </div>
      <div class="col-md-4 column">
      </div>
    </div>
  </body>
</html>
