<html>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/controller/siny_controller.js"></script>
  <link rel=stylesheet type=text/css href="./assets/css/style.css">
  <link rel=stylesheet type=text/css href="./assets/css/coolmarks.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <body ng-app="siny" ng-controller="sinyCtrl">
    <div class="container">
      <div class="role">
	<div class="col-md-9" role="main">
	  <div class="bs-glyphicons">
	    <ul class="bs-glyphicons-list">
	      <li ng-repeat="bookMark in user.bookMarks">
		<div class="markItem">
		  <i class="glyphicon fa fa-trash fa-2x" ng-click="removeMarkItem(user, $index)"></i>
		  <a href="{{bookMark.url}}" target="_blank">
		    <div class="markBlock">
		      <div class="markUrl">
			{{bookMark.url  | limitTo:  25}}
		      </div>
		      <hr />
		      <div class="markInfo">
			{{bookMark.name}}
		      </div>
		    </div>
		  </a>	
		</div>
	      </li>
	    </ul>
	  </div>
	</div>
	<div class="col-md-3 column">
	  <a href="#appendBM" class="btn btn-primary btn-large" data-toggle="modal" >Append</a>
	</div>
      </div>

      <div  id="appendBM" class="modal fade in" style="display:none;">
	<div class="modal-body">
	  <form role="form" >
	    <div class="form-group">
	      <label for="bookMarkName">BookMark Name</label>
	      <input type="text" ng-model="bookMarkName" id="bookMarkName" class="form-control">
	    </div>
	    <div class="form-group">
	      <label for="bookMarkUrl">BookMark Address</label>
	      <input type="text" ng-model="bookMarkUrl" id="bookMarkUrl" class="form-control">
	    </div>
	    <button type="button" ng-click='append(user, bookMarkName, bookMarkUrl)' class="btn btn-info btn-lg">Append</button>
	  </form>
	</div>
      </div>
    </div>
  </body>
</html>
